<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Admin
    </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" [routerLink]="['./tambah']">
        <ion-icon name="add"></ion-icon>  
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let home of barang">

    <ion-item-sliding #slidingItem>
      <ion-item-options side="start" id="slidingItem" >
        <ion-item-option [routerLink]="['./ubah', home.id]">      
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="home.foto"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{home.merek}} {{home.model}}</h3>
        <p>{{ home.harga | currency:"Rp ":true:"1.0" }}</p>
        <p>Tersedia {{home.stok}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end" id="slidingItem">
      <ion-item-option color="danger" (click)="presentAlert(home.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>  
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>

  </ion-list> 
</ion-content>
